<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="layout-default">
    {% include header.html %}
    <div class="content">
      <div class=" container-fluid">
        {% include breadcrumb.html %}
        {% if page.title %}
          <h1 class="page-color">{{ page.title }}</h1>
        {% endif %}
        {% if page.banner %}
          <img src="{{page.banner}}" width="100%"/>
        {% endif %}
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
