<footer class="bs-docs-footer" role="contentinfo">
  <div class="container-fluid">
    <ul class="bs-docs-footer-links">
      {% assign pages = site.pages | sort:"weight"  %}
      {% for my_page in pages %}
        {% if my_page.footer_name %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.footer_name }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    <p>SAS medusal</p>
    <p>9 rue Gerbert</p>
    <p>75015 Paris</p>
    <p><a mailto:contact@medusal.com>contact@medusal.com</a></p>
  </div>
</footer>
