<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.noindex %}
    <meta name="robots" content="noindex">
  {% endif %}
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>{% if page.title and page.title != '' %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">

  {% if page.color %}
    <style>
      {% assign page_color = page.color %}
      .page-color { color: {{ page_color }} !important; }
      .breadcrumb li.active a:after {
        border-left-color: {{ page_color }} !important;
      }
      .breadcrumb li.active a {
        background: {{ page_color }} !important;
      }
      .navbar-nav li.active a {
        color: {{ page_color }} !important;
      }
    </style>
  {% endif %}
</head>
